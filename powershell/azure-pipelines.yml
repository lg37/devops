trigger: none

pool:
  vmImage: 'windows-latest'

steps:
- powershell: echo "Affichage variable portail DevOps dans Yaml:" $(prefix)
- task: AzurePowerShell@5
  inputs:
    azureSubscription: 'VisualStudio'
    ScriptType: 'FilePath'
    ScriptPath: 'powershell/deploy.ps1'
    ScriptArguments: '-ResourceGroupName test_pipeline -templatefile azuredeploy.json -parameterfile parameters.json -namePrefix $(prefix)'
    azurePowerShellVersion: 'LatestVersion'
    pwsh: true